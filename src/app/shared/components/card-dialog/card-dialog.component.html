<p-card class="flex justify-content-center" [style]="{'width': width, 'min-height': height}">

    <ng-template pTemplate="header">
        <img [style]="{'width': '100%'}" alt="Card" class="mt-3" src="../../../../../../../assets/images/header.png" />

        <div class="grid p-3">
            <div class="col-12 md:col-4 lg:col-4 flex justify-content-center align-items-center">
                <img alt="Card" [style]="{  'max-height': '150px' ,'max-width': '150px'}" src="../../../../../../../assets/images/logo.png" />
            </div>
            <div class="col-12 md:col-8 lg:col-8 text-center">
                <h1 [style]="{ color: '#f16357'}"> {{ titulo }}</h1>
            </div>
        </div>

    </ng-template>


    <ng-content selector="[card-body]"></ng-content>

    <ng-template pTemplate="footer">
        <img [style]="{'width': '100%'}" alt="Card" class="mt-3" src="../../../../../../../assets/images/footer.png" />
    </ng-template>
</p-card>
