<app-card *ngIf="!cargando && !mostrarMensaje" titulo="Mis solicitudes">
    <div card-body class="my-3" *ngFor="let solicitud of solicitudes">
        <app-custom-info-card [description]="inforCardDescription"></app-custom-info-card>
        <div id="card-custom">
            <div id="card-header">
                <div class="p-inputgroup">
                    <span style="background-color: #f16357; border:1px solid #f16357; color: white;"
                        class="p-inputgroup-addon">
                        <i class="pi pi-calendar"></i>
                    </span>
                </div>
            </div>

            <div id="card-body" class="grid">
                <div class="col-12 md:col-4 lg:col-2 flex justify-content-center">
                    <img appImgError src="assets/images/logo.png" style="max-width: 100px; max-height: 100px;"
                        title="Logo Uniguajira" alt="Logo Uniguajira">
                </div>
                <div class="col-12 md:col-8 lg:col-10">
                    <div class="grid flex justify-content-center">
                        <div class="col-12 md:col-12 lg:col-12 text-center">
                            <h3>{{ solicitud.titulo}}</h3>
                        </div>
                    </div>
                </div>

                <div class="col-12 md:col-12 lg:col-12">
                    <div>
                        <p><strong>Tipo de solicitud:</strong> {{ solicitud.tipopqrs.tipo}}</p>
                        <p><strong>Usuario:</strong> {{ solicitud.persona}}</p>
                        <p><strong>Fecha:</strong> 01-06-2023</p>
                    </div>
                </div>
                <div class="col-12 md:col-12 lg:col-12">
                    <p>
                        {{ solicitud.description}}
                    </p>
                </div>

                <div class="col-12 md:col-6 lg:col-6">
                    <div *ngIf="solicitud.anexo !==''"
                        class="mx-2 lg:flex lg:justify-content-start sm:flex sm:justify-content-start">
                        <a href="{{API_URL_MEDIA}}{{solicitud.anexo}}" Target="_blank">
                            <button pButton type="button" label="Anexo" icon="pi pi-paperclip"
                                class="p-button-success m-2"></button>
                        </a>
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-6">
                    <div class="mx-2 lg:flex lg:justify-content-end sm:flex sm:justify-content-end">
                        <button pButton type="button" [label]="solicitud.status.valor"
                            [class]="solicitud.status.name === 'EP' ? 'p-button-warning m-2': solicitud.status.name === 'FN' ? 'p-button-danger m-2 ': 'p-button m-2'"></button>
                        <button pButton type="button" label="Seguimiento" icon="pi pi-reply"
                            class="p-button-secondary m-2" (click)="handleSeguimiento(solicitud.id)"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</app-card>

<div *ngIf="cargando">
    <app-spinner></app-spinner>
</div>

<div *ngIf="!cargando && mostrarMensaje">
  <app-ups nameModule="solicitudes"></app-ups>
</div>
