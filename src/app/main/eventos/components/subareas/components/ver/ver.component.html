<div class="main">
    <h1>Todos las subareas</h1>
    <p-table [value]="subareas" [tableStyle]="{'min-width': '10rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Area</th>
                <th>SubArea</th>
    
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-area>
            <tr>
                <td>{{ area.id}}</td>
                <td>{{ area.area}}</td>
                <td>{{ area.name}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
