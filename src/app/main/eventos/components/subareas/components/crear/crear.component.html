
<form (ngSubmit)="onSubmit()" class="main m-auto p-5" [formGroup]="form"> 
    <h1 class="m-3 text-center">Crear subarea</h1>
    
<p-dropdown [options]="areas" formControlName="area" optionLabel="name" placeholder="Selecciona un area"> </p-dropdown>
    <input type="text" pInputText placeholder="Nombre" formControlName="name"> 
    <button pButton pRipple type="submit" label="Crear area" class="p-button-success"></button>
</form>

<p-toast></p-toast>
