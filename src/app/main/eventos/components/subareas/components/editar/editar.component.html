<div class="main">
    <h1>Editar subareas</h1>
    <p-table [value]="subareas" [tableStyle]="{'min-width': '10rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Area</th>
                <th>SubArea</th>
                <th>Editar</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-subarea>
            <tr>
                <td>{{subarea.area}}</td>
                <td>{{subarea.name}}</td>
                <td> <button (click)="changeDisplay(subarea.id)" pButton pRipple type="button" icon="pi pi-pencil"
                        class="p-button-rounded p-button-warning mx-3"></button></td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Editar area" [(visible)]="display" [modal]="true" [style]="{width: '40vw', height: '40vh'}"
    [draggable]="false" [resizable]="false">

    <div class="grid dialog-form-crear col-12 md:col-12 lg:col-12">
        <form (submit)="submit()" [formGroup]="form">
            <input type="text" pInputText placeholder="Nombre" formControlName="name" class="my-3">
            <button pButton pRipple type="submit" label="Editar" class="p-button-warning" [disabled]="!form.valid"></button>
        </form>
    </div>


</p-dialog>

<p-toast></p-toast>
