<div class="main">
    <h1>Todos las areas</h1>
    <p-table [value]="areas" [tableStyle]="{'min-width': '10rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
    
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-area>
            <tr>
                <td>{{ area.id}}</td>
                <td>{{ area.name}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
