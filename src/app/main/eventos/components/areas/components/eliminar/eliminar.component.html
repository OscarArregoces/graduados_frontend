<div class="main">
    <h1>Eliminar areas</h1>
    <p-table [value]="areas" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%">Indice</th>
                <th pSortableColumn="id" style="width:10%">ID <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name" style="width:10%">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th style="width:10%">Eliminar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-area let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex }}</td>
                <td>{{ area.id}}</td>
                <td>{{ area.name}}</td>
                <td> 
                    <p-confirmPopup></p-confirmPopup>
                    <button (click)="confirm($event, area.id)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger mx-3"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast></p-toast>
