<div class="main">
    <h1>Eliminar programas</h1>
    <p-table [value]="programas" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%">Indice</th>
                <th pSortableColumn="name" style="width:10%">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="name" style="width:10%">Facultad <p-sortIcon field="name"></p-sortIcon></th>
                <th style="width:10%">Eliminar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-programa let-rowIndex="rowIndex">
            <tr>
                <td>{{ rowIndex }}</td>
                <td>{{ programa.name}}</td>
                <td>{{ programa.faculty}}</td>
                <td> 
                    <p-confirmPopup></p-confirmPopup>
                    <button (click)="confirm($event, programa.id)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger mx-3"></button>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast></p-toast>
