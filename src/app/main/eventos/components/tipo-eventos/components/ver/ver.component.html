<div class="main">
    <h1>Todos los tipo de eventos</h1>
    <p-table [value]="tipoEventos" [tableStyle]="{'min-width': '10rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
    
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tipo>
            <tr>
                <td>{{ tipo.id}}</td>
                <td>{{ tipo.name}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
