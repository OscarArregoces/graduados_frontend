<form (ngSubmit)="onSubmit()" [formGroup]="form" novalidate>

  <p-dialog [(visible)]="displayMaximizable" [modal]="true"
    [style]="{'width': '77%','max-height':'80%','text-align': 'center','background':'#333333'}"
    contentStyleClass="overflow-y-hidden" [closable]="false" [closeOnEscape]="false" [resizable]="false" zindex="10000"
    [showHeader]="false">
    <img [src]="banner" style="width: 100%;" alt="Banner Uniguajira" title="Banner Uniguajira" class="block md:block lg:hidden" />
    <div class="grid grid-nogutter surface-section text-800">
      <div class="col-12 md:col-12 lg:col-4 text-center md:text-center align-items-center ">
        <section class="mr-1 md:mt-4 md:mb-3 ">
          <img id="logo" [src]="logo" alt="Logo Uniguajira" title="Logo Uniguajira" />
          <div [style]="{'margin-top':'-1px'}">
            <div fxLayout="row" class="titleCard my-3">
              <h2 class="fondebabutton" style="margin-top: -1px; color:#f16357;">SISTEMA GRADUADOS</h2>
            </div>
            <div class="p-grid p-fluid">
              <div class="p-col-12 p-md-4">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                  <input type="text" pInputText formControlName="username" placeholder="Usuario">
                </div>
                <div *ngIf="form.get('username')?.hasError('required') && form.get('username')?.touched"
                  class="text-red-500 my-1 text-left">
                  Ingresa tu Usuario
                </div>
              </div>
              <div class="p-col-12 p-md-4" style="margin-top: 20px;">
                <div class="p-inputgroup">
                  <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
                  <input type="password" pInputText formControlName="password" placeholder="Contraseña">
                </div>
                <div *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched"
                  class="text-red-500 my-1 text-left">
                  Ingresa tu Contraseña
                </div>
              </div>
            </div>
          </div>
          <ng-template [ngIf]="motrar == false">
            <div fxLayout="row" class="titleCard ">
              <div class="grid mt-2">
                <div class="col-12 md:col-12 lg:col-12">
                  <button pButton pRipple type="submit" icon="pi pi-arrow-circle-right" label="Ingresar"
                    style="width:auto;color:white;background-color:#f16357;border:1px solid #f16357; width:100%"></button>
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template [ngIf]="motrar == true">
            <br>
            <br>
            <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
          </ng-template>
        </section>
      </div>
      <div id="campus_img" class="hidden md:hidden lg:col-8 lg:block overflow-hidden"
        style="border-radius: 20px;max-height: 470px">
        <p-carousel [value]="images" styleClass="custom-carousel" [numVisible]="1" [numScroll]="1" [circular]="true"
          [autoplayInterval]="2000" [showNavigators]="false">
          <ng-template let-image pTemplate="item">
            <div class="product-item">
              <div class="product-item-content">
                <img [src]="image" alt="Image" class="md:ml-auto block "
                  style="clip-path: polygon(13% 0, 100% 0, 100% 100%, 0% 100%);width: 100%;height: auto;object-fit: cover;">
              </div>
            </div>
          </ng-template>
        </p-carousel>
      </div>
    </div>
    <img [src]="footer" style="width: 100%;" alt="Footer Uniguajira" title="Footer Uniguajira" class="block md:block lg:hidden" />
  </p-dialog>
</form>
<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
